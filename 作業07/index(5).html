<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>作業07</title>
    <style type="text/css">
           table,th,td { border:2px solid blue;
                      border-collapse:collapse;
                     }
    </style>

</head>

<body>

<script>
    document.write("<div>以下為九九乘法表</div>");
    document.write("<table>");
    function nTimesNtable(n){
    for (i=1;i<=n;i++){
    document.write("<tr>");
    for (j=1;j<=n;j++){
    document.write("<td>"+i + "X" + j + "=" + i*j +"</td>");
     }
    document.write("</tr>");
     }
    }
    nTimesNtable(9);
    document.write("</table>");
</script>


</body>

</html>
